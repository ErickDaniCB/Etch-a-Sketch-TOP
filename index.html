<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="eas.js" defer></script>
    <header>
        <h1 id="header">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="panel">
            <button id="clear">Clear All</button>
            <input id="range" type="range" value="16" min="16" max="100" oninput="changePix(this.value)">
        </div>
        <div id="container">
        </div>
    </main>
</body>
</html>
