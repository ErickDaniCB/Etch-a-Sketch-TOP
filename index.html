<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="eas.js" defer></script>
    <header>
        <h1 id="header">Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="main">
            <div class="panel">
                <button id="restart">Restart</button>
                
                <p>Pixel Density:</p>
                <input id="range" type="range" value="16" min="16" max="50" oninput="changePix(this.value)">
                <div id="sliderLabel"></div>
                
                <label for="color">Pencil Color</label>
                <input id="color" type="color" value="#000000" onchange="changeColor(this.value)">
                
                <button id="gridBtn" value="ON" onclick="toggleGrid()">Toggle Grid</button>
                <label for="gridBtn" id="gridLabel"></label>

                <button id="rainbow" value="OFF" onclick="toggleRbw()">Toggle Rainbow</button>
                <label for="rainbow" id="rainbowLabel"></label>
            </div>
            <div id="container"></div>
        </div>
    </main>
</body>
</html>
